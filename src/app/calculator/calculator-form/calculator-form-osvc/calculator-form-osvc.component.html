<form [formGroup]="loanFormOSVC" (ngSubmit)="onSubmit()">
    <div class="form-inputs">
      <label for="name">Jméno</label>
      <div class="warning-message-input">
        <input type="text" id="name" formControlName="name">
        <span *ngIf="!loanFormOSVC.get('name').valid && loanFormOSVC.get('name').touched">
      <span class="warning-message" *ngIf="loanFormOSVC.get('name').errors['required']">Vyplňte jméno</span>
      <span class="warning-message" *ngIf="loanFormOSVC.get('name').errors['pattern']">Jméno nesmí obsahovat číslice.</span>
      </span></div>

      <label for="surname">Příjmení</label>
      <div class="warning-message-input">
        <input type="text" id="surname" formControlName="surname">
        <span *ngIf="!loanFormOSVC.get('surname').valid && loanFormOSVC.get('name').touched">
      <span class="warning-message" *ngIf="loanFormOSVC.get('surname').errors['required']">Vyplňte jméno</span>
      <span class="warning-message" *ngIf="loanFormOSVC.get('surname').errors['pattern']">Jméno nesmí obsahovat číslice.</span>
      </span></div>

      <label for="IC">IČO</label>
      <div class="warning-message-input">
        <input type="number" id="IC" formControlName="IC">
        <span class="warning-message"
              *ngIf="!loanFormOSVC.get('IC').valid && loanFormOSVC.get('IC').touched">Nesprávný formát</span>
      </div>

      <label for="nationality">Státní příslušnost</label>
      <input type="text" id="nationality" formControlName="nationality">

      <label for="email">E-mail</label>
      <div class="warning-message-input">
        <input type="email" id="email" formControlName="email">
        <span class="warning-message" *ngIf="!loanFormOSVC.get('email').valid && loanFormOSVC.get('email').touched">Nesprávný formát</span>
      </div>

      <label for="phone">Telefonní číslo</label>
      <div class="tel-input warning-message-input">
        <p>+ 420</p>
        <input type="tel" id="phone" formControlName="phone">
        <span class="warning-message" *ngIf="!loanFormOSVC.get('phone').valid && loanFormOSVC.get('phone').touched">Nesprávný formát</span>
      </div>

      <p>Adresa:</p>
      <div formGroupName="address">
        <label for="street">Ulice</label>
        <input type="text" id="street" formControlName="street">
        <label for="descNumber" [ngClass]="errAddress ? 'faultyAddress' : 'normal'">Číslo popisné</label>
        <div class="warning-message-input">
          <input type="text" id="descNumber" (input)="onAddressChange()" formControlName="descNumber" [ngClass]="errAddress ? 'faultyAddress' : 'normal'">
          <span *ngIf="!loanFormOSVC.get('address.descNumber').valid && loanFormOSVC.get('address.descNumber').touched">
          <span class="warning-message" *ngIf="loanFormOSVC.get('address.descNumber').errors['pattern']">Vyplňte pouze číslice.</span>
        </span>
        </div>
        <label for="indicativeNumber" [ngClass]="errAddress ? 'faultyAddress' : 'normal'">Číslo orientační</label>
        <input type="number" id="indicativeNumber" formControlName="indicativeNumber" (input)="onAddressChange()" [ngClass]="errAddress ? 'faultyAddress' : 'normal'">
        <label for="city">Město</label>
        <input type="text" id="city" formControlName="city">
        <label for="postalCode" (input)="onAddressChange()" [ngClass]="errAddress ? 'faultyAddress' : 'normal'">Poštovní směrovací číslo</label>
        <div class="warning-message-input">
          <input type="text" id="postalCode" formControlName="postalCode" [ngClass]="errAddress ? 'faultyAddress' : 'normal'">
          <span *ngIf="!loanFormOSVC.get('address.postalCode').valid && loanFormOSVC.get('address.postalCode').touched">
      <span class="warning-message" *ngIf="loanFormOSVC.get('address.postalCode').errors['required']">Vyplňte jméno</span>
          <span class="warning-message" *ngIf="loanFormOSVC.get('address.postalCode').errors['pattern'] && loanFormOSVC.get('address.postalCode').errors['maxLength']">Vyplňte pouze 5 číslic.</span>
        </span>
        </div>
      </div>
    </div>
  <button type="submit" class="loan-form-submit" [disabled]="!loanFormOSVC.valid">Odeslat</button>
</form>
